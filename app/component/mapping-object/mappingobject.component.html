<ul class="rules-list">
    <li class="rule-container" ng-repeat="(key,value) in mappingCtrl.fields">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" ng-model="key">
            </div>
            <div class="form-group grow">
                <input type="text" class="form-control" placeholder="Xpath" ng-model="value.query">
            </div>
            <div class="form-element">
                <select class="form-control" name="" ng-options="type as type for type in ['STRING_VALUE', 'STRING_LIST', 'OBJECT_VALUE', 'OBJECT_LIST']"
                    ng-model="value.value"></select>
            </div>
            <div class="btn-group pull-right rule-actions">
                <a class="btn btn-xs btn-success" ng-if="$last"><i class="glyphicon glyphicon-plus"></i>
                    Add data</a>
                <a class="btn btn-danger"
                    ng-click="mappingCtrl.removeMappingObject(key)"
                >Delete</a>
            </div>
            <div class="pt-2" ng-if="value.value === 'OBJECT_LIST'">
                <mappingobject fields="value.fields"></mappingobject>

        </div>
    </li>
</ul>
