<div class="row">
    <div class="well bottom-fix actions">
        <h4>
            Actions
        </h4>

        <div class="builders actions">
            <div class="builder ng-scope" ng-repeat="item in ctrlActions.actions">
                <event-action  item="item" templates = "ctrlActions.templates" documents = "ctrlActions.documents" files="ctrlActions.files"></event-action>
            </div>
        </div>

        <button class="btn btn-primary">Add action</button>
    </div>
</div>
