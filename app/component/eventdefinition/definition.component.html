<div class="well bottom-fix">
    <h4>Definition</h4>
    <div class="query-builder form-inline">
        <div class="fill">
            <dl class="rules-group-container">
                <dt class="rules-group-header">
                    <div class="btn-group group-conditions">
                        <label class="btn btn-xs btn-primary">
                            <input type="radio"  name="x_cond" value="AND" ng-model="eventDefinition.definition.condition"> AND </label>
                        <label class="btn btn-xs btn-primary" >
                            <input type="radio" name="x_cond" value="OR" ng-model="eventDefinition.definition.condition"> OR </label>
                    </div>
                </dt>
                <dd class="rules-group-body">
                    <ul class="rules-list">
                        <li class="rule-container" ng-repeat="(key,value) in eventDefinition.definition.rules">
                            <div class="rule-header">
                                <div class="btn-group pull-right rule-actions">
                                    <a class="btn btn-xs btn-success" ng-if="$last"><i class="glyphicon glyphicon-plus"></i> Add rule</a>
                                    <a class="btn btn-xs btn-success" ng-if="$last"><i class="glyphicon glyphicon-plus-sign"></i> Add group</a>
                                </div>
                            </div>
                            <div class="form-inline" >
                                <div class="form-group grow">
                                    <input type="text" name="" class="form-control" placeholder="Xpath" ng-model="value.xpath">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="" ng-options="operator as operator for operator in ['EQUAL', 'NOT_EQUAL', 'CONTAINS', 'NOT_CONTAINS', 'EXISTS', 'NOT_EXISTS']"
                                            ng-model="value.operator">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text"  name="" class="form-control" placeholder="Value" ng-model="value.value">
                                </div>
                            </div>
                        </li>
                    </ul>
                </dd>
            </dl>
        </div>
    </div>
</div>
