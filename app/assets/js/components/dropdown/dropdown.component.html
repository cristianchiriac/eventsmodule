<div class="dropdown" uib-dropdown ng-class="{'primary': $ctrl.selected}" id="{{$ctrl.identifier}}">
    <a href uib-dropdown-toggle>
        {{ ($ctrl.placeholder) ? $ctrl.placeholder : $ctrl.selected }}
        <i class="icon fa" ng-class="'fa-' + $ctrl.icon"></i>
    </a>
    <ul class="list" uib-dropdown-menu>
        <li class="item" ng-repeat="item in $ctrl.items">
            <a href ng-click="$ctrl.setItem({item: item}); $ctrl.setValue(item);">{{item}}</a>
        </li>
    </ul>
</div>
