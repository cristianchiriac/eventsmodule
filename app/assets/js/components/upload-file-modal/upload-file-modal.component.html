<div class="modal-header">
    <h5 class="modal-title">{{uploadModal.title}}</h5>
    <button type="button" class="close" ng-click="uploadModal.closeModal()">
        <i class="fa fa-close"></i>
    </button>
</div>
<div class="modal-body">
    <upload-file data-on-close="uploadModal.closeModal();" data-file="uploadModal.file"></upload-file>
</div>
