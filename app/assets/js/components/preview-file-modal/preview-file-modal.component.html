<div class="modal-header">
    <h5 class="modal-title">{{previewModal.title}}</h5>
    <button type="button" class="close" ng-click="previewModal.close()">
        <i class="fa fa-close"></i>
    </button>
</div>
<div class="modal-body">
    <iframe ng-src="{{previewModal.url | trusted}}" width="100%" height="800"></iframe>
</div>
