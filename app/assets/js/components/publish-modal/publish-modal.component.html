<div class="modal-header">
    <h5 class="modal-title">Publish event</h5>
    <button type="button" class="close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="alert alert-warning">
        <p>
            If you publish the event, all changes made will be published into production.
            Before publishing please make sure that all the changes have been properly tested.
        </p>
        <p class="m-0">Do you wish to continue?</p>
    </div>
</div>
<div class="modal-footer">
    <a href class="btn btn-primary" ng-click="$ctrl.pub();">
        <i class="fa fa-check-square"></i>
        Publish
    </a>
    <a href class="btn btn-danger" ng-click="$ctrl.cancel();">Cancel</a>
</div>
